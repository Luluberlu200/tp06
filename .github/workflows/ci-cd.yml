name: CI

on:
  push:
    branches: ["main"]
  pull_request: {}
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          echo "pwd: $(pwd)"
          echo "ls -la:" && ls -la
          echo "ls tp02-back:" && ls -la tp02-back || true
          docker build -t image_back ./tp02-back

      - name: Build frontend image
        run: |
          echo "pwd: $(pwd)"
          echo "ls -la:" && ls -la
          echo "ls tp02-front:" && ls -la tp02-front || true
          docker build -t image_front ./tp02-front

      - name: Start compose
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in 1 2 3 4 5 6; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "backend ready"
              exit 0
            fi
            sleep 5
          done
          echo "backend did not start" >&2
          docker compose logs api || true
          exit 1

      - name: Teardown
        if: always()
        run: docker compose down -v || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Trigger Coolify deployment
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          TOKEN: ${{ secrets.TOKEN }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          echo "Triggering Coolify deployment for branch $BRANCH"
          curl --location --request POST "$COOLIFY_WEBHOOK" \
            --header "Authorization: Bearer $TOKEN" \
            --header "Content-Type: application/json" \
            --data '{"branch":"'$BRANCH'"}'