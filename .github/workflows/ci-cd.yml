name: CI - Compose (front & back)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Build back (tag: image_back)
        run: |
          docker build -t image_back ./back

      - name: 🔧 Build front (tag: image_front)
        run: |
          docker build -t image_front ./front

      - name: 🚀 Docker Compose up
        run: |
          docker compose up -d
          docker compose ps

      - name: ✅ Sanity checks
        run: |
          # back exposé en local sur 3000
          (curl -fsS http://localhost:3000/health || curl -fsS http://localhost:3000 || echo "⚠️ api: pas de /health ni /") || true
          # front exposé en local sur 8080 (mappé vers 5000 dans le conteneur)
          (curl -fsS http://localhost:8080/health || curl -fsS http://localhost:8080 || echo "⚠️ front: pas de /health ni /") || true
          docker ps

      - name: 🧹 Cleanup
        if: always()
        run: docker compose down -v